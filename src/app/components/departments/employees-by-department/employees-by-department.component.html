<div class="container my-5">
  <h1 *ngIf="!employees || employees.length<=0">No employees found.</h1>
  <h1 class="mb=3">Employees from {{employees[0].department}} department</h1>
  <table class="table" *ngIf="employees && employees.length > 0">
      <thead>
        <tr>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th scope="col">Phone</th>
          <th scope="col">Salary</th>
          <th scope="col"> </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <td>{{employee.firstName}}</td>
          <td>{{employee.lastName}}</td>
          <td>{{employee.email}}</td>
          <td>{{employee.phone}}</td>
          <td>{{employee.salary}}</td>
          <td><button type="submit" class="btn btn-primary" [routerLink]="['/employees/edit', employee.id]">View</button></td>
        </tr>
      </tbody>
    </table>
   
</div>
