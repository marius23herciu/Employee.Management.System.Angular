<div class="container my-5">
    <h1 class="mb=3">Departments</h1>
    <table class="table" *ngIf="departments && departments.length > 0">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Number of employees</th>
            <th scope="col"> </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let department of departments">
            <td>{{department.name}}</td>
            <td>{{department.noOfEmployees}}</td>
            <td><button type="submit" class="btn btn-primary" 
              [routerLink]="['/departments/change', department.name]">Change Name</button></td>
            <td *ngIf="department.noOfEmployees>0"><button type="submit" class="btn btn-primary" 
              [routerLink]="['/employees-by-departments', department.name]">View</button></td>
            <td *ngIf="department.noOfEmployees==0"><button type="submit" class="btn btn-danger" 
              (click)="deleteDepartment(department.name)">Delete</button></td>
          </tr>
        </tbody>
      </table>
      <p *ngIf="!departments || departments.length<=0">No departments found.</p>
      <br>
      <button type="submit" class="btn btn-primary" [routerLink]="['/departments/add']">Add Department</button>
</div>
