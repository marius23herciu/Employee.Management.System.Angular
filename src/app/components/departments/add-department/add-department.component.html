<div class="container my-5">
    <h1 class="mb-3">Add new department</h1>
    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="addDepartment()">
                <div class="mb-3">
                    <label for="name" class="form-label">New Department's Name</label>
                    <input type="text" class="form-control" id="name"  placeholder="Enter department's name."
                    name="name" [(ngModel)]="newDepartment.name">
                  </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>
</div>
