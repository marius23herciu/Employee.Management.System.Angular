
<div class="container">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
      <h2 class="form-signin-heading">Login</h2>
        <div *ngIf="succesfullRegister" class="alert alert-success">Successful registration!</div>
        <br/>
        <div *ngIf="loginDetails.invalidLogin" class="alert alert-danger">Invalid username or password.</div>
        <br/>
        <label for="username" class="sr-only">Username</label>
        <input type="text" id="username" name="username" [(ngModel)]="credentials.username" 
          class="form-control" placeholder="User Name" required>
        <br/>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="credentials.password" 
          class="form-control" placeholder="Password" required>
        <br/>
        <button class="btn btn-lg btn-primary" type="submit" [disabled]="!loginForm.valid||loginDetails.inSubmision">Log in</button>
    </form>
  </div>
  <br/>
  <div class="container">
    <p>Don't have an account?</p>
      <button class="btn btn-lg btn-primary" type="submit" (click)="router.navigate(['/register']);">Register</button>
  </div>
