<div class="container my-5">
    <h1 class="mb-3">Edit employee</h1>
    <div class="row">
        <div class="col-6">

            <form #form="ngForm" (ngSubmit)="editEmployee()" >
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" 
                    name="firstName" [(ngModel)]="employeeToEdit.firstName">
                  </div>
                  <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" 
                    name="lastName" [(ngModel)]="employeeToEdit.lastName">
                  </div>
                  <div class="mb-3">
                    <label for="name" class="form-label">Day of birth</label>
                    <input type="number" class="form-control" id="dob" 
                    name="dob" [(ngModel)]="employeeToEdit.dob.day">
                  </div>
                  <div class="mb-3">
                    <label for="name" class="form-label">Month of birth</label>
                    <input type="number" class="form-control" id="dob" 
                    name="dob" [(ngModel)]="employeeToEdit.dob.month">
                  </div>
                  <div class="mb-3">
                    <label for="name" class="form-label">Year of birth</label>
                    <input type="number" class="form-control" id="dob" 
                    name="dob" [(ngModel)]="employeeToEdit.dob.year">
                  </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email"  
                  name="email" [(ngModel)]="employeeToEdit.email">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="number" class="form-control" id="phone" 
                    name="phone" [(ngModel)]="employeeToEdit.phone">
                  </div>
                  <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" 
                    name="city" [(ngModel)]="employeeToEdit.address.city">
                  </div>
                  <div class="mb-3">
                    <label for="street" class="form-label">Street</label>
                    <input type="text" class="form-control" id="street" 
                    name="street" [(ngModel)]="employeeToEdit.address.street">
                  </div>
                  <div class="mb-3">
                    <label for="number" class="form-label">Number</label>
                    <input type="number" class="form-control" id="number" 
                    name="number" [(ngModel)]="employeeToEdit.address.number">
                  </div>
                  <div class="mb-3">
                    <label for="salary" class="form-label">Salary</label>
                    <input type="number" class="form-control" id="salary" 
                    name="salary" [(ngModel)]="employeeToEdit.salary">
                  </div>
                  <div class="mb-3">
                    <label for="department" class="form-label">Department</label>
                    <input type="text" class="form-control" id="department" 
                    name="department" [(ngModel)]="employeeToEdit.department">
                  </div>
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-danger" (click)="deleteEmployee(employeeToEdit.id)">Delete</button>
              </form>

        </div>
    </div>
    
</div>
