<div class="container my-5">
    <h1 class="mb-3">Add new employee</h1>
    <div class="row">
        <div class="col-6">

            <form #form="ngForm" (ngSubmit)="addEmployee()">
              <div class="mb-3">
                <label for="name" class="form-label styled">First Name</label>
                <input type="text" class="form-control" id="name" 
                name="name" [(ngModel)]="newEmployee.firstName">
              </div>
              <div class="mb-3">
                <label for="name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="name" 
                name="name" [(ngModel)]="newEmployee.lastName">
              </div>
              <div class="mb-3">
                <label for="name" class="form-label">Day of birth</label>
                <input type="number" class="form-control" id="dob" 
                name="dob" [(ngModel)]="newEmployee.dob.day">
              </div>
              <div class="mb-3">
                <label for="name" class="form-label">Month of birth</label>
                <input type="number" class="form-control" id="dob" 
                name="dob" [(ngModel)]="newEmployee.dob.month">
              </div>
              <div class="mb-3">
                <label for="name" class="form-label">Year of birth</label>
                <input type="number" class="form-control" id="dob" 
                name="dob" [(ngModel)]="newEmployee.dob.year">
              </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email"  placeholder="Enter email"
                  name="email" [(ngModel)]="newEmployee.email">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="number" class="form-control" id="phone" placeholder="Enter phone number"
                    name="phone" [(ngModel)]="newEmployee.phone">
                  </div>
                  <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" 
                    name="city" [(ngModel)]="newEmployee.address.city">
                  </div>
                  <div class="mb-3">
                    <label for="street" class="form-label">Street</label>
                    <input type="text" class="form-control" id="street" 
                    name="street" [(ngModel)]="newEmployee.address.street">
                  </div>
                  <div class="mb-3">
                    <label for="number" class="form-label">Number</label>
                    <input type="number" class="form-control" id="number" 
                    name="number" [(ngModel)]="newEmployee.address.number">
                  </div>
                  <div class="mb-3">
                    <label for="salary" class="form-label">Salary</label>
                    <input type="number" class="form-control" id="salary" placeholder="Enter salary"
                    name="salary" [(ngModel)]="newEmployee.salary">
                  </div>
                  <div class="mb-3">
                    <label for="department" class="form-label">Department</label>
                    <input type="text" class="form-control" id="department" placeholder="Enter department"
                    name="department" [(ngModel)]="newEmployee.department">
                  </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>

        </div>
    </div>
    
</div>
